<title>Gestion de prestation</title>
</h:head>
<body>
 	<div id="wrapper">
 		<!-- include header -->
		<ui:include src="/header.xhtml" />
		<!-- /include header -->
        <!-- Contenue -->
        	<div id="page-wrapper">
        		<div class="container-fluid">
					<div class="row">
                    	<div class="col-lg-12">
                        	<h1 class="page-header">
                            	Admin Patient
                        	</h1>
                     	</div>
                 	</div>
                 	 <!-- Formulaire -->
                 	 <!-- modal Modification -->
								<div id="myModal" class="modal fade" role="dialog">
									<div class="modal-dialog">
									    <!-- Modal content-->
									    <div class="modal-content">
									      <div class="modal-header">
									        <button type="button" class="close" data-dismiss="modal">&times;</button>
									        <h4 class="modal-title">Modification</h4>
									      </div>
									     <div class="modal-body">
									         <h:form id="formModif">
										        <div classs="col-xs-2">
										            <div classs="col-xs-2">
										            					<label>ID</label>
										            					<h:inputText value="#{PatientController.idPatient}" readonly="true" class="form-control" />
										            					</div>
										            					<div classs="col-xs-2">
										            					<label>Numero</label>
										            					<h:inputText value="#{PatientController.numero}" readonly="true" class="form-control" />
										            					</div>
										            					<div classs="col-xs-2">
										            					<label>Nom</label>
										            					<h:inputText value="#{PatientController.nom}" class="form-control" />
										                    			</div>
										                    			<div classs="col-xs-2">
										                    				<label>Adresse</label>
										                    				<h:inputText value="#{PatientController.adresse}" class="form-control" />
										                    			</div>
										                    			<div class="modal-footer">
										                    			<h:commandButton  value="Enregistrer" onclick="fermerModal()" actionListener="#{PatientController.edite}" class="btn btn-default" >  
										                    					<f:ajax execute="@form" render=":medecinForm"/>
										                    				<f:param name="id" value="#{PatientController.idPatient}">
										                    				</f:param>
										                    				</h:commandButton>
									        								<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
									      				</div> 
									      			</div>
										      </h:form>       
									      </div>
									    </div>
									  </div>
									</div>
            			<!--  /modal -->
            	
            			<!-- modal Suppression -->
								<div id="myModalSupp" class="modal fade" role="dialog">
									<div class="modal-dialog">
									    <!-- Modal content-->
									    <div class="modal-content">
									      <div class="modal-header">
									        <button type="button" class="close" data-dismiss="modal">&times;</button>
									        <h4 class="modal-title">Voulez-vous vraiment supprimer?</h4>
									      </div>
									     <div class="modal-body">
									         <h:form id="formSupp">
										        <div classs="col-xs-2">
										            <div classs="col-xs-2">
										            					<label>ID</label>
										            					<h:inputText value="#{PatientController.idPatient}" readonly="true" class="form-control" />
										            					</div>
										            					<div classs="col-xs-2">
										            					<label>Numero</label>
										            					<h:inputText value="#{PatientController.numero}" readonly="true" class="form-control" />
										            					</div>
										            					<div classs="col-xs-2">
										            					<label>Nom</label>
										            					<h:inputText value="#{PatientController.nom}" readonly="true" class="form-control" />
										                    			</div>
										                    			<div classs="col-xs-2">
										                    				<label>Adresse</label>
										                    				<h:inputText value="#{PatientController.adresse}" readonly="true" class="form-control" />
										                    			</div>
										                    			<div class="modal-footer">
										                    			<h:commandButton id="oui" data-dismiss="modal" onclick="fermerModal()" type="button" value="Oui" actionListener="#{PatientController.delete}" class="btn btn-default" >  
										                    				<f:ajax execute="@form" render=":patientForm"/>
										                    				<f:param name="id" value="#{PatientController.idPatient}">
										                    				</f:param>
										                    				</h:commandButton>
									        					<button type="button" class="btn btn-default" data-dismiss="modal">Non</button>
									      				</div> 
									      			</div>
										      </h:form>       
									      </div>
									    </div>
									  </div>
									</div>
            			<!--  /modal -->
		            <div >
		            <div class="row" id="row">
		                    	<h:form id="patientForm">
		                    		<div class="col-lg-6">
		                    			<div classs="col-xs-2">
		                    				<label>Nom Patient</label>
		                    				<h:inputText value="#{PatientController.nom}" class="form-control" />
		                    			</div>
		                    			<div classs="col-xs-2">
		                    				<label>Adresse</label>
		                    				<h:inputText type="number" value="#{PatientController.adresse}" class="form-control" />
		                    			</div>
		                    			<br /> 
		                    			<div class="col-xs-2">
		                    				<h:commandButton  value="Ajouter" action="#{PatientController.add}" class="btn btn-default" >  
		                    					<f:ajax execute="@form"  render="listPatient"  />
		                    				</h:commandButton>
		                    			</div>   
		                    		</div>  
		                    				<div class="row">
                    						<div class="col-lg-12">
                        						<h4 class="page-header">
                            						Liste des patients
                        						</h4>
                     						</div>
                 					</div>
		        
		                    		<h:dataTable styleClass="table table-bordered table-hover" ajaxRendered="true" id="listPatient" value="#{PatientController.listPatient}" var="p">
		                    		<h:column>
		                    		<f:facet name="header">Numero</f:facet>
		                    			<h:outputText value="#{p.numero}" />		                    		
		                    		</h:column>
		                    		<h:column>
		                    		<f:facet name="header">Nom</f:facet>
		                    			<h:outputText value="#{p.nom}" />		                    		
		                    		</h:column>
		                    		<h:column>
		                    		<f:facet name="header">Adresse</f:facet>
		                    			<h:outputText value="#{p.adresse}" />		                    		
		                    		</h:column>
		                    		<h:column>
		                    		<f:facet name="header">Action</f:facet>
		                    			<h:commandButton value="Supprimer" actionListener="#{PatientController.findByid}" class="btn btn-default btn-xs" onclick="$('#myModalSupp').modal('show');" immediate="true" >
		                    				<f:ajax execute="@this" render=":formSupp"/>
		                    				<f:param name="id" value="#{p.id}">
		                    				</f:param>
		                    			</h:commandButton> 
		                    			<h:commandButton value="Modifier" actionListener="#{PatientController.findByid}" class="btn btn-default btn-xs" onclick="$('#myModal').modal('show');" immediate="true" >
		                    				<f:ajax execute="@this" render=":formModif"/>
		                    				<f:param name="id" value="#{p.id}">
		                    				</f:param>
		                    			</h:commandButton>         
		                    			<h:commandButton value="Consultation" action="#{OrdonnanceController.consultation}" class="btn btn-default btn-xs" immediate="true" >
		                    				<f:param name="id" value="#{p.id}">
		                    				</f:param>
		                    			</h:commandButton>              		
		                    		</h:column>
		                    	</h:dataTable>
		                    	</h:form>
		             </div>
		          	    </div>  
            		<!-- /Formulaire -->
            	</div>
            </div>

        <!-- /Contenue -->
	</div>
